<html>
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>IS IT A PALINDROME?!</h1>
      <form id="palindrome">
        <div class="form-group">
            <label for="input-string">Insert a word or number:</label>
            <input id="input-string" type="text">
        </div>
          <div id="result">
              <p>The statement "this word is a palindrome" is: <span class="output"></span> </p>
          </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
